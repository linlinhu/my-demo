
<div class="wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                    	<#if users[0]??>
                    		群组信息（${users[0].groups[0].name}）
                    	<#else>
                    		群组信息（暂无信息）
                    	</#if>
                    	
					</h5>
                	<div class="ibox-tools">
                        <a class="btn btn-white btn-bitbucket btn-xs"  href="javascript:goPage('index?limit=8')">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                 </div>
                 <div class="ibox-content">
                 <form method="get" class="form-horizontal">
                  <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8" data-filter=#filter>
                        <thead>
                                <tr>
                                    <th data-sort-ignore="true">序号</th>
                                    <th>用户账号</th>
                                    <th>用户姓名</th>
                                    <th>邮箱</th>
                                    <th>联系电话</th>
                                    <th>QQ</th>
                                </tr>
                            </thead>
                            <tbody id="employee-table">
                            	<#list users as data>
                                <tr class="msg">
                                	<td>${data_index+1}</td>
                                    <td class="user-acoount">${data.account}</td>
                                    <td class="user-realName">${data.realName}</td>
                                    <td class="user-email">${data.email}</td>
                                    <td class="user-mobile">${data.mobile}</td>
                                    <td class="user-qq">${data.qq}</td>
                                </tr>
                            	</#list>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                            </tfoot>
                    </table>
                    <div class="hr-line-dashed"></div>
                   	<div class="form-group">
                   		<div class="col-sm-2 col-sm-offset-10">
	                         <span class="btn btn-primary" style="float: right;" onclick="goPage('index?limit=8')"> 返回 </span>
                    	</div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
	$(function() {
	    $('.footable').footable();
	});
</script>
