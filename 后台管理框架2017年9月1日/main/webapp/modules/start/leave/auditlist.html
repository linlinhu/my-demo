<#if pendingLeaveList?? && pendingLeaveList?size gt 0>
<div class="row">
   	<div class="col-sm-12 examine">
   		<div class="ibox-title">
              <h5>请假审批</h5>
          </div>
   		<div class="ibox-content no-padding">
    		<table class="footable table table-stripped toggle-arrow-tiny" id="auditlistFootable" data-page-size="5">
          <thead>
               <tr>
               		<th>提交时间</th>
                   <th>用户账号</th>
                   <th>请假类型</th>
                   <th>流程状态</th>
                   <th>操作</th>
               </tr>
           </thead>
           <tbody>
           	 <#list pendingLeaveList as data>
               <tr>
               	<td>${data.createTime?number_to_date}</td>
               	<td class="user-acoount">${data.account}</td>
               	<td>${data.leaveType}</td>
               	<td>${data.currentAct}</td>
               	<td>
               		<a href="javascript: goPage('leave/${data.id}/view')">
               		<i class="fa fa-search-plus text-navy"></i> 审核
               		</a>
               	</td>
               </tr>
               </#list>
           </tbody>
           <tfoot>
           </tfoot>
      </table>
     </div>
   	</div>
 </div>
 <script>
 $('#auditlistFootable').footable();
 </script>
 </#if>
