
<div class="wrapper-content">

                    <div class="ibox-tools">
                        <a class="btn btn-white btn-bitbucket btn-xs" href="javascript: goPage('index')">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
               		 <form method="get" class="form-horizontal" id="crForm">
               		 	<input type="hidden" name="id" value="">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分享给</label>
                            <div class="col-sm-10">
								<select class="form-control cr-share-chosen" multiple='multiple'>
                                <option value="李白" selected= false>libai 李白</option>
                                <option value="杜甫" selected= false>dufu 杜甫</option>
                                <option value="白居易">baijuyi 白居易</option>
                                <option value="李飞">lifei 李飞</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">上传代码文件</label>
                            <div class="col-sm-10">
								<div id="dropz" class="dropzone">
			                    	<button type="submit" class="btn btn-primary pull-right">上传</button>
			                    </div>
                            </div>
                        </div>
                        
                        <div class="hr-line-dashed"></div>
                        
                        <div class="form-group">

                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<script>

 	//初始化chosen插件
	$('.cr-share-chosen').chosen({
		allow_single_deselect: true, //删除选项
		max_selected_options: 20, //多选上限
		disable_search:true, //禁用搜索框
		placeholder_text_multiple:'请选择账号' //提示值
	}); 
 	
	$("#dropz").dropzone({
        url: "#",
        autoProcessQueue: false,//禁止自动上传
        uploadMultiple: true,//多文件上传
        parallelUploads: 100,
        maxFiles: 100,
        init: function() {
        	var myDropzone = this;

            this.element.querySelector("button[type=submit]").addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();
                myDropzone.processQueue();
            });
            this.on("sendingmultiple", function () {});
            this.on("successmultiple", function (files, response) {});
            this.on("errormultiple", function (files, response) {});
        }
    });
	

</script>
