<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>动态选项卡</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="bg">
		<div class="container">
			<div class="tab-bar" id="tab-bar"></div>
			<div class="content"></div>
			<span class="pre" onclick="changeTab(1)"></span>
			<span class="next" onclick="changeTab(0)"></span>
		</div>
		<div class="btn add" onclick="showTipForm('添加选项卡', '', '')">+</div>
		<div class="btn minus" onclick="removeNode()">-</div>
		<div class="cover hide">
			<div class="tip-form">
				<p>添加选项卡</p>
				<div>
					<span>名称：</span><input class="input-tab" type="text" placeholder="请输入选项卡名称">
				</div>
				<div>
					<span>内容：</span><input class="input-text" type="text" placeholder="请输入内容">
				</div>
				<button class="confirm">确认</button>
				<button class="cancel" onclick="hideTipForm()">取消</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
