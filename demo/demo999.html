        function getRandoms(data) {
            if(!data) {
                alert('参数不能为空');
                return false;
            };
            let num = data.n,
                max = 32,
                min = 2,
                numReg = /^[0-9]+$/,
                arr = [],
                temp = null,
                status = true,
                len = 0;

            console.log(num,numReg.test(num))
            if(!(num && numReg.test(num) && num > 0)) {
                alert('数组的长度应该是大于0的整数');
                return false;
            };
            if(!(num && numReg.test(num) && num <= (max - min + 1))) {
                alert('数组的长度应该是' + (max - min + 1) +'的整数');
                return false;
            };
            while(len < num) {
                temp = Math.floor(Math.random() * 31) + 2;
                if(arr.length == 0) {
                    arr.push(temp);
                    status = false;
                } else {
                    arr.forEach(function(value, index) {
                        if(value == temp) {
                            status = false;
                        }
                    })
                };
                if(status) {
                    arr.push(temp);
                };
                status = true;
                len = arr.length;
            };
            return arr;
        }
        console.log(getRandoms({n:10}));
