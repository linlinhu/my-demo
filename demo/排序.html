<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>demo</title>
    </head>
    <body>
        
        <div id='box1' class="item">
            <div class="test1" code="code1" disabled="true">content test1</div>
            <p class="test2" code="code2">content test2</p>
            <p class="test3" code="code3">content test3</p>
        </div>
        <div id='box2' class="item">2</div>
    </body>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
    <script>
        let arr1 = [{floorId:1,areaId:2,floorName:'1F'},
        {floorId:2,areaId:2,floorName:'2F'},
        {floorId:1,areaId:1,floorName:'1F'},
        {floorId:1,areaId:3,floorName:'1F'},
        {floorId:2,areaId:1,floorName:'2F'}];
        console.log(arr1.sort(compare('floorId')));
        console.log(arr1.sort(compare2('areaId')));
        function compare(prop) {
            return function (obj1, obj2) {
                var val1 = obj1[prop];
                var val2 = obj2[prop];
                if (val1 < val2) {
                    return -1;
                } else if (val1 > val2) {
                    return 1;
                } else {
                    return 0;
                }            
            } 
        }
        let temp_el = $('p').filter(':first');
        console.log('temp_el',temp_el);
        function compare2(prop) {
            return function(obj1, obj2) {
                let val_1 = obj1[prop],
                    val_2 = obj2[prop];
                if(val_1 == val_2) {
                    return 0;
                } else if(val_1 < val_2) {
                    return -1;
                } else if(val_1 > val_2) {
                    return 1;
                }
            }
        }
    </script>
</html>
