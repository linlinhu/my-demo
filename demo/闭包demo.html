	<script>
	  function fn1(){
        var n = 0;
        function a(){
            n++;
            console.log(n);
        }
        a();
        a();
      }
      fn1();

      function fn2(){
        var n = 0;
        this.a = function(){
            n++;
            console.log(n)
        }
      }
      var c = new fn2();
      var d = new fn2();
      c.a();
      c.a();
      c.a();
      d.a();

    function createFunctions(){
      var result = new Array();
      for (let i = 0; i < 10; i++){
        result[i] = function(){
          return i;
        };
      }
     
      return result;
    }
    var funcs = createFunctions();
    console.log('funcs',funcs)
    for (var i=0; i < funcs.length; i++){
        console.log('i',i)
      console.log(funcs[i]());
    }

    var students = [  
      {name: 'Lucy', age: 20, sex: 'female'},
      {name: 'LiLei', age: 21, sex: 'male'},
      {name: 'Jim', age: 18, sex: 'male'}
    ];

    function filter(list, fn) {  
      let filtered = [];
      for (let i = 0; i < list.length; i++) {
        if (fn(list[i], i) === true) {
          filtered.push(list[i]);
        }
      }
      return filtered;
    }

    var result = filter(students, function(member) {  
      return member.name === 'LiLei' && member.age === 21 && member.sex === 'male';
    });
    console.log(result)
