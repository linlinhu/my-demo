$(moduleId + ' .floor-devices-' + ssCode + ' ul').find('a[role="device-detail"]').unbind('click').on('click', function() {
							
							var self = $(this),
								nowTime = (new Date()).getTime();
								currentDeviceId = self.attr('data-id'),
								currentDeviceEl = $(moduleId + ' .pg-bg .device-points > div[data-id="' + currentDeviceId + '"]'),
								normal_img = currentDeviceEl.find('i').css('background-image'),
								old_img = $(moduleId + ' .pg-bg .device-points i.selected').attr('data-img');
				
							if(normal_img.indexOf('location') == -1) {
								currentDeviceEl.find('i').attr('data-img',normal_img);
							}
							$(moduleId + ' ul a[role="device-detail"]').removeClass('selected');
							$(moduleId + ' .unusual-item span').removeClass('selected');
							$(this).addClass('selected');
							if(p.keyword && p.keyword.length > 0 && ssCode != showSubSystemCode) {
								/**
								 * 在搜索状态下，如果当前子系统不是被展示的子系统，加载当前子系统的数据和异常设备数据
								 */
								let parent = $(this).parents('.panel');
								showSubSystemCode = ssCode;
								noPageDevicesBySystemCode({
									floorId: _this.floorId,
									systemCode: ssCode,
									keyword: p.keyword ? p.keyword : ''
								}, function(res) {
									currentDeviceEl = $(moduleId + ' .pg-bg .device-points > div[data-id="' + currentDeviceId + '"]');
									$(moduleId + ' .pg-bg .device-points i.selected').css({'background-image':old_img});
									$(moduleId + ' .pg-bg .device-points i.selected').removeClass('selected');
									currentDeviceEl.find('i').addClass('selected');
								});	
							} else {
								$(moduleId + ' .pg-bg .device-points i.selected').css({'background-image':old_img});
								$(moduleId + ' .pg-bg .device-points i').removeClass('selected');
								currentDeviceEl.find('i').addClass('selected');
							}
							setTimeout(function(){
								if(self.next('span').hasClass('physicalState-1')) {
									currentDeviceEl.find('i').css({'background-image':'url(../../img/floors/location-error.png?p='+ nowTime +')'});
								} else {
									currentDeviceEl.find('i').css({'background-image':'url(../../img/floors/location.png?p=' + nowTime + ')'});
								}
							})
							
						});
